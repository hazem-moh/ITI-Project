<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h3>{{ product.price | currency }}</h3>
        <button class="btn btn-success">Subscribe Now</button>
      </div>
    </div>
  </div>
