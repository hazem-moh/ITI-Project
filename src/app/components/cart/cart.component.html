
<!-- src/app/components/cart/cart.component.html -->

<div class="cart-grid">
  <div class="cart-item" *ngFor="let item of cart.products">
    <img [src]="item.productId.imageUrl" alt="{{ item.productId.title }}" class="cart-item-img">
    <div class="cart-item-details">
      <h5>{{ item.productId.title }}</h5>
      <p>{{ item.productId.description }}</p>
      <div class="quantity-control">
        <button (click)="decreaseQuantity(item)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item)">+</button>
      </div>
      <p><strong>Price: </strong>${{ item.productId.price }}</p>
    </div>
    <!-- The delete button with confirmDelete method -->
    <button class="delete-btn" (click)="confirmDelete(item.productId._id)">&#10006;</button>
  </div>
</div>
