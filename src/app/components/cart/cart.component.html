<!-- src/app/components/cart/cart.component.html -->

<div class="cart-container">
  <h2>Shopping Cart</h2>

  <div *ngFor="let item of cartItems" class="cart-item">
    <h3>{{ item.productName }}</h3>
    <p>Price: {{ item.price }}$</p>
    <p>Quantity: 
      <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item._id, item.quantity)">
    </p>
    <button (click)="removeCartItem(item._id)">Remove</button>
  </div>
</div>
