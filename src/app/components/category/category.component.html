<div class="page">
    
      <hr style="color: rgb(215, 205, 205); margin-top: 50px;">
      
      <!-- Category List -->
      <div class="category-list">
        <div class="row">
          <div class="col-md-4" *ngFor="let category of categories">
            <div class="category-card">
              <img [src]="category.image" class="category-img" alt="Category Image">
              <div class="category-body">
                <h5 class="category-title">{{ category.name }}</h5>
                <p class="category-description">{{ category.description }}</p>
                <button class="btn" [routerLink]="['/category', category.id]">Explore</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
