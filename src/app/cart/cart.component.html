
<div *ngIf="cart.items.length === 0" style="margin-top:50px">سلة المشتريات فارغة</div>
<div *ngFor="let item of cart.items">
  <p>{{ item.productId }} - الكمية: {{ item.quantity }}</p>
  <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.productId, item.quantity)">
  <button (click)="removeItem(item.productId)">حذف</button>
</div>
